<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo新規作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-white border-bottom">
    <div class="container py-3">
      <h1 class="h3 mb-0">ToDo新規作成</h1>
    </div>
  </header>

  <main class="container py-4">
    <div class="mb-3">
      <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
    </div>

    <form th:action="@{/todos/confirm}" th:object="${todoForm}" method="post" class="card">
      <div class="card-body">
        <div class="mb-3">
          <label for="title" class="form-label">タイトル</label>
          <input id="title" type="text" class="form-control" th:field="*{title}">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">説明</label>
          <textarea id="description" class="form-control" rows="4" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
          <label for="dueDate" class="form-label">期限日</label>
          <input id="dueDate" type="date" class="form-control" th:field="*{dueDate}">
        </div>

        <div class="mb-3">
          <label for="priority" class="form-label">優先度</label>
          <input id="priority" type="number" class="form-control" min="1" max="5" th:field="*{priority}">
        </div>

        <button type="submit" class="btn btn-primary">確認へ進む</button>
      </div>
    </form>
  </main>
</body>
</html>
