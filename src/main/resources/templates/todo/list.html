<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-white border-bottom">
    <div class="container py-3">
      <h1 class="h3 mb-0">ToDo一覧</h1>
    </div>
  </header>

  <main class="container py-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}">登録が完了しました</div>
    <div class="d-flex justify-content-end mb-3">
      <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">タイトル</th>
            <th scope="col">状態</th>
            <th scope="col" class="text-end">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}">1</td>
            <td th:text="${todo.title}">サンプルToDo</td>
            <td th:text="${todo.completed ? '完了' : '未完了'}">未完了</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
              <a class="btn btn-sm btn-outline-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
              <a class="btn btn-sm btn-outline-danger" th:href="@{/todos/{id}/delete(id=${todo.id})}">削除</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(todos)}">
            <td colspan="4" class="text-center text-muted">ToDoがありません</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-white border-top">
    <div class="container py-3">
      <small class="text-muted">ToDo App</small>
    </div>
  </footer>
</body>
</html>
