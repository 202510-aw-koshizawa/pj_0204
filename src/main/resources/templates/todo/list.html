<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-white border-bottom">
    <div class="container py-3">
      <h1 class="h3 mb-0">ToDo一覧</h1>
    </div>
  </header>

  <main class="container py-4">
    <div th:if="${message}" class="alert alert-success" th:text="${message}">登録が完了しました</div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">エラーが発生しました</div>
    <div class="d-flex justify-content-end mb-3">
      <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
    </div>

    <div th:if="${#lists.isEmpty(todos)}" class="card shadow-sm border-0">
      <div class="card-body text-center py-5">
        <div class="mb-3">
          <i class="bi bi-clipboard-check fs-1 text-secondary"></i>
        </div>
        <h2 class="h5 mb-2">ToDoがまだ登録されていません</h2>
        <p class="text-muted mb-4">まずは1件登録して、一覧に表示してみましょう。</p>
        <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
      </div>
    </div>

    <div th:unless="${#lists.isEmpty(todos)}" class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">タイトル</th>
            <th scope="col">期限日</th>
            <th scope="col">優先度</th>
            <th scope="col">完了</th>
            <th scope="col" class="text-end">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="todo : ${todos}">
            <td th:text="${todo.title}">サンプルToDo</td>
            <td th:text="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy/MM/dd') : '-'}"
                th:classappend="${todo.dueDate != null and todo.dueDate.isBefore(T(java.time.LocalDate).now())} ? 'text-danger fw-semibold' : ''">
              2026/02/04
            </td>
            <td th:text="${#strings.repeat('★', (todo.priority != null ? todo.priority : 1))}">★</td>
            <td>
              <i class="bi bi-check-circle-fill text-success" th:if="${todo.completed}"></i>
              <i class="bi bi-circle text-secondary" th:unless="${todo.completed}"></i>
              <span class="visually-hidden" th:text="${todo.completed ? '完了' : '未完了'}">未完了</span>
            </td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
              <a class="btn btn-sm btn-outline-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
              <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline"
                    onsubmit="return confirm('本当に削除しますか？');">
                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-white border-top">
    <div class="container py-3">
      <small class="text-muted">ToDo App</small>
    </div>
  </footer>
</body>
</html>
