<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-white border-bottom">
    <div class="container py-3">
      <h1 class="h3 mb-0">ToDo確認</h1>
    </div>
  </header>

  <main class="container py-4">
    <div class="card">
      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-3">タイトル</dt>
          <dd class="col-sm-9" th:text="${todoForm.title}">タイトル</dd>

          <dt class="col-sm-3">説明</dt>
          <dd class="col-sm-9" th:text="${todoForm.description}">説明</dd>

          <dt class="col-sm-3">期限日</dt>
          <dd class="col-sm-9" th:text="${todoForm.dueDate}">2026-02-04</dd>

          <dt class="col-sm-3">優先度</dt>
          <dd class="col-sm-9" th:text="${todoForm.priority}">3</dd>
        </dl>
      </div>
    </div>

    <div class="d-flex gap-2 mt-3">
      <form th:action="@{/todos/back}" method="post">
        <input type="hidden" name="title" th:value="${todoForm.title}">
        <input type="hidden" name="description" th:value="${todoForm.description}">
        <input type="hidden" name="dueDate" th:value="${todoForm.dueDate}">
        <input type="hidden" name="priority" th:value="${todoForm.priority}">
        <button type="submit" class="btn btn-outline-secondary">戻る</button>
      </form>
      <form th:action="@{/todos/complete}" method="post">
        <input type="hidden" name="title" th:value="${todoForm.title}">
        <input type="hidden" name="description" th:value="${todoForm.description}">
        <input type="hidden" name="dueDate" th:value="${todoForm.dueDate}">
        <input type="hidden" name="priority" th:value="${todoForm.priority}">
        <button type="submit" class="btn btn-primary">登録</button>
      </form>
    </div>
  </main>
</body>
</html>
