<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-white border-bottom">
    <div class="container py-3">
      <h1 class="h3 mb-0">ToDo確認</h1>
    </div>
  </header>

  <main class="container py-4">
    <div class="mb-3">
      <a class="btn btn-outline-secondary" th:href="@{/todos/new}">戻る</a>
    </div>

    <div class="card">
      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-3">タイトル</dt>
          <dd class="col-sm-9" th:text="${todoForm.title}">タイトル</dd>

          <dt class="col-sm-3">説明</dt>
          <dd class="col-sm-9" th:text="${todoForm.description}">説明</dd>

          <dt class="col-sm-3">期限日</dt>
          <dd class="col-sm-9" th:text="${todoForm.dueDate}">2026-02-04</dd>

          <dt class="col-sm-3">優先度</dt>
          <dd class="col-sm-9" th:text="${todoForm.priority}">3</dd>
        </dl>
      </div>
    </div>
  </main>
</body>
</html>
